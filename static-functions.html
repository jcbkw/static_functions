<!doctype html><html><head><script type="text/javascript"> function Ball (color, radius) {
	
  	this.color = color;
  	this.radius = radius;
  
}

// instance method
Ball.prototype.getArea = function () {
	     // it delegates to the static method
  return Ball.getArea(this.radius);

};

// static method
Ball.getArea = function (radius) {
    
  return Math.PI * (Math.pow(radius, 2));
  
};
  

/////////////////////////////////////
/////////////////////////////////////

var blackBall = new Ball('black', 25);

console.dir(blackBall);

console.dir(blackBall.getArea());

console.dir(Ball.prototype.getArea());

console.dir(Ball.prototype.getArea.call( {radius: 45} ));

console.dir(Ball.getArea( 10 ));
